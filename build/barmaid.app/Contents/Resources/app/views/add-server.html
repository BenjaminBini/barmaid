<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add a server</title>
    <link rel="stylesheet" href="../assets/css/photon.css" />
    <link rel="stylesheet" href="../assets/css/barmaid.css" />
  </head>
  <body>
    <div class="window">
      <div class="window-content padded-more">
        <form>
          <div class="form-group">
            <label>Directory</label>
            <div id="directory-label">No directory</div>
            <div>
              <input type="hidden" id="directory-input" name="directory" value="">
              <button id="directory-button" class="btn btn-large btn-primary">Select a directory</button>
            </div>
          </div>
          <div class="form-group">
            <label>Port</label>
            <input type="number" id="port-input" name="port" value="8080" class="form-control">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="start-input" name="start" checked> Start the server
            </label>
          </div>
          <!--
          <div class="checkbox">
            <label>
              <input type="checkbox" id="index-input" name="index" checked> Auto-index
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="download-input" name="download"> Télécharger les fichiers
            </label>
          </div>
          -->
        </form>
      </div>
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button id="close-button" class="btn btn-default">
            Cancel
          </button>

          <button id="save-button" class="btn btn-primary pull-right">
            OK
          </button>
        </div>
      </footer>
    </div>
  </body>

  <script>
    require('../src/renderers/add-server-renderer.js')
  </script>
</html>
